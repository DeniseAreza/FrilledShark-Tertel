<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/icons/sea-turtle.png">
    <!-- Bootstrap Links and Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Bootstrap Links and Script -->

    <!-- Scripts -->
    <script defer src="/JavaScript/loader.js"></script>
    <script defer type = "module" src="/firebase/firebaseLogin.js"></script>
    <script defer src="/JavaScript/validationForm.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Scripts -->

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- Styles -->

    <title>Chronicles of Frilled Shark and Tertel</title>
</head>
<body onload="loader()" style="margin:0;">
      <!-- Loader -->
      <div class="d-flex justify-content-center">
        <div class="spinner-grow bg-primary mt-5" role="status" id="loader" style="width: 3rem; height: 3rem;"></div>
      </div>
      <!-- Loader -->

      <!-- Whole Container of the Content -->
      <div style="display:none;" id="allContent" class="animate">
        <!-- Navbar -->
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/img/icons/sea-turtle.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              <span class="landingPageTitle">Frilled Shark & Tertel</span> 
            </a>
          </div>
        </nav>
        <!-- Navbar -->

        <!-- Containers -->
        <div class="container mt-3">
          <div class="row">
            <div class="col-sm mt-3">
              <img src="/img/icons/green_japan.svg" alt="" class="img-fluid">
            </div>

            <div class="col-sm mt-3">
              <div class="card">
                <div class="card-body">
                  <h4 class="text-center">Sign in</h4>
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Email</span>
                      <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" id="login_username">
                      <div class="invalid-feedback">
                        Invalid Email.
                      </div>
                      <div class="valid-feedback"></div>
                    </div>

                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Password</span>
                      <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1" id="login_password">
                      <div class="invalid-feedback">
                        Invalid Password.
                      </div>
                      <div class="valid-feedback"></div>
                    </div>

                    <div class="input-group mb-3 justify-content-center">
                      <button type="button" class="btn btn-primary" id="signInBtn">Sign in</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Containers -->
      </div>
      <!-- Whole Container of the Content -->
</body>
</html>
